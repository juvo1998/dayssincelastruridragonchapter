<html>
<title>Days since last Ruri Dragon chapter</title>
<meta content="Days since last Ruri Dragon chapter" property="og:title" />
<meta content="Is Ruri still alive?" property="og:description" />
<meta content="https://dayssincelastruridragonchapter.com" property="og:url" />
<meta content="https://i.imgur.com/MIzZ9gC.png" property="og:image" />
<meta content="#49C5F7" data-react-helmet="true" name="theme-color" />
<link rel="icon" href="https://i.imgur.com/MIzZ9gC.png">
<style>
    p {
        color: rgb(0, 0, 0);
        text-align: center;
        font-size: 200px;
        font-weight: bold;
        margin-bottom: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
</style>

<body>
    <p id="demo"></p>
    <p id="res"></p>

    <script>

        async function userAction() {
            const mangaDexUrl = 'https://api.mangadex.org/chapter?limit=10&manga=141609b6-cf86-4266-904c-6648f389cdc9&translatedLanguage%5B%5D=en&contentRating%5B%5D=safe&contentRating%5B%5D=suggestive&contentRating%5B%5D=erotica&includeFutureUpdates=1&order%5BcreatedAt%5D=asc&order%5BupdatedAt%5D=asc&order%5BpublishAt%5D=asc&order%5BreadableAt%5D=asc&order%5Bvolume%5D=asc&order%5Bchapter%5D=asc';
            const response = await fetch(mangaDexUrl);
            const myJson = await response.json(); //extract JSON from the http response
            document.getElementById("res").innerHTML = myJson;
        }

        userAction();

        var date1 = new Date("07/24/2022");
        var date2 = new Date();

        // To calculate the time difference of two dates
        var Difference_In_Time = date2.getTime() - date1.getTime();

        // To calculate the no. of days between two dates
        var Difference_In_Days = Difference_In_Time / (1000 * 3600 * 24);

        //To display the final no. of days (result)
        document.getElementById("demo").innerHTML = Math.floor(Difference_In_Days) + " days";
    </script>

    <img src="ruri_bed.png" alt="Ruri Dragon in bed" class="center">
</body>

</html>
